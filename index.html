<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="prj.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- nav bar start -->
      <div class="nav">
        <nav class="nav-bar">
          <ul class="nav-bar-cont">
            <li class="nav-bar-list">
              <a href="/"
                ><img
                  alt="dribbble"
                  src="https://cdn.dribbble.com/assets/logo-bw-0200c7483844c355752e89efaa4ba89b83c9c591d70254ba10f4b25d901359d0.gif"
              /></a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">ENG SESSIONS</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">EVENT CINEMA</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">შეზღუდვები</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">კონტაქტი</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">აპლიკაცია</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-link" href="#">წესები</a>
            </li>
          </ul>
        </nav>
        <div class="reg-bar">
          <a class="reg-bar-link" href="#">ENG</a>
          <button class="button-login">შესვლა</button>
          <button class="button-reg">რეგისტრაცია</button>
        </div>
      </div>
      <!-- nav bar end -->
      <div class="container">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img
              src="https://cinerp.com/media/slider/slides/7899ca39-adf6-414c-9465-d2f641c310ceit1.jpg"
              style="width:100%"
            />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="https://cinerp.com/media/slider/slides/c7a09c32-357f-4ab4-81e9-7e3cabab1400stud2.jpg"
              style="width:100%"
            />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="https://cinerp.com/media/slider/slides/48df9dff-6a44-4c31-be51-5c49420e9672ad2.jpg"
              style="width:100%"
            />
            <div class="text">Caption Three</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script>
          var slideIndex = 1;
          showSlides(slideIndex);

          function plusSlides(n) {
            showSlides((slideIndex += n));
          }

          function currentSlide(n) {
            showSlides((slideIndex = n));
          }

          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
              slideIndex = 1;
            }
            if (n < 1) {
              slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
          }
        </script>
      </div>
    </div>
  </body>
</html>
